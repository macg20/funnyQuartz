#Hibernate
spring.datasource.url=jdbc:postgresql://localhost:5432/quartznbp
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
#JPA
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.type.descriptor.sql=DEBUG

#NBP API
nbp.api.url=http://api.nbp.pl/api/exchangerates/tables/A?format=json

#Quartz
#simplejob.frequency =300000

#Spring AOP
spring.aop.proxy-target-class=true
spring.aop.auto=true