<div class="center">
    <form ng-submit="login(user)" class="col-sm-6 col-lg-4">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input ng-model="user.username" type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input ng-model="user.password" type="password" class="form-control" id="pwd">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
