<div class="center">
    <div class="col-sm-6">
        <form>
            <div class="form-group">
                <label for="firstName">First name:</label>
                <input type="password" class="form-control" id="firstName" placeholder="First name" ng-model="firstname">
            </div>
            <div class="form-group">
                <label for="lastName">Last name:</label>
                <input type="password" class="form-control" id="lastName" placeholder="Last name" ng-model="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Email addres" ng-model="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
            </div>
            <button ng-click="register()" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
